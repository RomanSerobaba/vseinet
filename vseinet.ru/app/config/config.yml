imports:
    - { resource: 'admin.yml' }
    - { resource: 'parameters.yml' }
    - { resource: 'security.yml' }
    - { resource: 'services.yml' }
    - { resource: 'bus.yml' }
    - { resource: 'bus-services.yml', ignore_errors: true }
    - { resource: 'defaults.yml' }
    - { resource: 'constants.yml' }
    - { resource: 'doctrine.yml' }
    - { resource: 'monolog.yml' }
    - { resource: 'sphinx.yml' }
    - { resource: 'catalog.yml' }
    - { resource: 'httplug.yml' }
    - { resource: 'swift.yml' }
    - { resource: 'twig.yml' }
    - { resource: 'js-routing.yml' }
    - { resource: 'forms.yml' }
    - { resource: 'cache.yml' }
    - { resource: "@AdminBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: 'en'

framework:
    #esi: ~
    #translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
        cookie_secure: '%cookie_secure%'
    fragments: ~
    http_method_override: true
    assets:
        json_manifest_path: '%kernel.project_dir%/web/bundles/manifest.json'
    php_errors:
        log: true
    templating:
        engines: ['twig']
