imports:
    - { resource: admin.yml }
    - { resource: config.yml }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console
            process_psr_3_messages: false
        errors:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%_errors.log'
            level: error
