# This is a sample build configuration for PHP.
# Check our guides at https://confluence.atlassian.com/x/e8YWN for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: php:7.3.6

pipelines:
  default:
    - step:
        caches:
          - composer
        deployment: test
        script:
          - cd vseinet.ru
  branches:
    master:
      - step:
          name: Test
          deployment: test
          script:
            - pipe: atlassian/ssh-run:0.2.0
              variables:
                SSH_USER: $USER
                SERVER: $SERVER
                COMMAND: 'cd $REMOTE_PATH; git pull origin master; cd vseinet.ru; php72 bin/console cache:clear --no-warmup; php72 /usr/local/bin/composer -n install; php72 bin/console app:config:bus-services; php72 bin/console cache:clear; yarn build;'
      - step:
          name: Production
          deployment: production
          trigger: manual
          script:
            - pipe: atlassian/ssh-run:0.2.0
              variables:
                SSH_USER: $USER
                SERVER: $SERVER
                COMMAND: 'cd $REMOTE_PATH; git pull origin master; cd vseinet.ru; php bin/console cache:clear --no-warmup; composer -n install; php bin/console app:config:bus-services; php bin/console cache:clear; yarn build;'
