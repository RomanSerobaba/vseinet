# This is a sample build configuration for PHP.
# Check our guides at https://confluence.atlassian.com/x/e8YWN for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: php:7.3.6

pipelines:
  default:
    - step:
        caches:
          - composer
        deployment: test
        script:
          - cd vseinet.ru
  branches:
    master:
      - step:
          name: Test
          script:
            - cd vseinet.ru
      - step:
          name: Production
          deployment: production
          trigger: manual
          script:
            - pipe: atlassian/ssh-run:0.2.0
              variables:
                SSH_USER: $USER
                SERVER: $SERVER
                COMMAND: 'cd $REMOTE_PATH; git checkout -b master; git pull origin master; cd vseinet.ru; php bin/console cache:clear --no-warmup -e prod; composer -n install; php bin/console app:config:bus-services; composer dump-autoload --no-dev --classmap-authoritative; php bin/console cache:clear -e prod; php bin/console fos:js-routing:dump --format=json; yarn; yarn build;'
